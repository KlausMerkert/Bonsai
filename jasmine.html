<head>
    <title>Jasmine Test Runner for Bonsai</title>

    <link rel="stylesheet" type="text/css" href="/tests/libs/jasmine/jasmine.css" />
    <script type="text/javascript" src="/tests/libs/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="/tests/libs/jasmine/jasmine-html.js"></script>

    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-mocks.js"></script>
    <script type="text/javascript" src="lib/localize.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/models/Bus.js"></script>
    <script type="text/javascript" src="js/models/ControlWire.js"></script>
    <script type="text/javascript" src="js/models/Led.js"></script>
    <script type="text/javascript" src="js/models/ManualSwitch.js"></script>
    <script type="text/javascript" src="js/models/Memory.js"></script>
    <script type="text/javascript" src="js/models/ReadingControlWireConnector.js"></script>
    <script type="text/javascript" src="js/models/Register.js"></script>
    <script type="text/javascript" src="js/helpers/BusRouter.js"></script>
    <script type="text/javascript" src="js/helpers/numberConverter.js"></script>
    <script type="text/javascript" src="js/directives/bus.js"></script>
    <script type="text/javascript" src="js/directives/control-wire.js"></script>
    <script type="text/javascript" src="js/directives/led.js"></script>
    <script type="text/javascript" src="js/directives/manual-switch.js"></script>
    <script type="text/javascript" src="js/directives/memory.js"></script>
    <script type="text/javascript" src="js/directives/register.js"></script>
    <script type="text/javascript" src="js/controllers/cpuCtrl.js"></script>

    <script type="text/javascript" src="/tests/mk0.specs.js"></script>     
    <script type="text/javascript" src="/tests/app.specs.js"></script>
    <script type="text/javascript" src="/tests/cpuCtrl.specs.js"></script>
    <script type="text/javascript" src="/tests/helpers/BusRouter.specs.js"></script>
</head>

<body>
  
<script type="text/javascript">
  (function() {
      var jasmineEnv = jasmine.getEnv();

      jasmineEnv.updateInterval = 1000;

      if (navigator.userAgent.indexOf('PhantomJS') != -1) {
          jasmineEnv.addReporter(new jasmine.TapReporter());
      } else {
          var htmlReporter = new jasmine.HtmlReporter();
          jasmineEnv.addReporter(htmlReporter);
          jasmineEnv.specFilter = function(spec) {
              return htmlReporter.specFilter(spec);
          };
      }

      var currentWindowOnload = window.onload;

      window.onload = function() {
          if (currentWindowOnload) {
              currentWindowOnload();
          }
          execJasmine();
      };

      function execJasmine() {
          jasmineEnv.execute();
      }

  })();
</script>

</body>
</html>
