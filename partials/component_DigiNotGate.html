<div class="component nospace" ng-style="{'top': topCSS, 'left': leftCSS}">
    <div class="nospace" style="position: absolute;">
        <div class="wireconnector grayback" style="left: -4px; top: 6px;"></div>        
        <div class="wireconnector grayback" style="left: 18px; top: 6px;"></div>
    </div>
    <div class="grayback" style="border: 1px solid rgb(0, 0, 0); width: 17px; height: 16px;">
        <span style="position: relative; top: -7px; margin-left: 6px; font-size: 14px;">{{ label }}</span>
    </div>
</div>
