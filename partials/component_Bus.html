<div class="component nospace">
    <div ng-repeat="part in visibleParts" class="bus">
        <div class="bus-type" style="border-color: rgba(40, 40, 255, 0.3);"
             ng-show="localBus.isActive()" ng-class="part.type"
             ng-style="{'top': part.top, 'left': part.left, 'width': part.width, 'height': part.height, 'border-width': displayWidth(true)}"></div>
    </div>
    <div ng-repeat="part in visibleParts" class="bus">
        <div class="bus-type"
             ng-class="part.type"
             ng-style="{'top': part.top, 'left': part.left, 'width': part.width, 'height': part.height, 'border-color': localBus.getColor(), 'border-width': displayWidth()}"></div>
    </div>
    <div class="label"
         ng-show="(top) && (left)"
         ng-style="{'color': color, 'border-color': color, 'top': topCSS, 'left': leftCSS}">
        <span ng-if="!isNaN(parseInt(value))">
            <span ng-if="displayBase === 2">{{ value | binary }}</span>
            <span ng-if="displayBase === 8">{{ value | octal }}</span>
            <span ng-if="displayBase === 10">{{ value }}</span>
            <span ng-if="displayBase === 16">{{ value | hexadecimal }}</span>
        </span>
        <span ng-if="isNaN(parseInt(value))">undefined</span>
    </div>
</div>
