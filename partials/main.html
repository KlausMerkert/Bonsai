<div>
    <ul class="tabs">
        <li style="margin-right: 2em;"></li>
        <li ng-class="{'active': !selectedEditor}">
            <span class="start"></span>
            <span class="content" ng-click="selectEditor(undefined)"><a href="">CPU-Ansicht</a></span>
            <span class="end"></span>
        </li>
        <li ng-repeat="editor in cpu.memories" ng-class="{'active': selectedEditor === $index + 1}">
            <span class="start"></span>
            <span class="content" ng-click="selectEditor($index + 1)"><a href="">{{ editor.name }}</a></span>
            <span class="end"></span>
        </li>
    </ul>
    <div class="components pane" ng-show="!selectedEditor">
        <div ng-repeat="bus in cpu.buses">
            <bus bus="bus.object" bus-name="{{bus.name}}" max-value="bus.max" base="bus.base"
                 color="bus.color" top="bus.top" left="bus.left"></bus>
        </div>
        <div ng-repeat="switch in cpu.manualswitches">
            <manualswitch wire="switch.wire" switch-name="{{switch.name}}" value="switch.value"
                          top="switch.top" left="switch.left"></manualswitch>
        </div>
        <div ng-repeat="led in cpu.leds">
            <led wire="led.wire" led-name="{{led.name}}" value="led.value" top="led.top" left="led.left"></led>
        </div>
        <div ng-repeat="andGate in cpu.andGates">
            <andgate in-a="andGate.inA" in-b="andGate.inB" out="andGate.out" gate-name="andGate.name"
                     top="andGate.top" left="andGate.left"></andgate>
        </div>
        <div ng-repeat="register in cpu.registers">
            <register register-name="{{register.name}}" value="register.value" base="register.base"
                      top="register.top" left="register.left"
                      inc-wire="register.incWire" dec-wire="register.decWire">
                <div ng-repeat="gate in register.gates">
                    <gate bus="gate.bus" set-write="gate.writeWire" set-read="gate.readWire"></gate>
                </div>
            </register>
        </div>
        <div ng-repeat="memory in cpu.memories">
            <memory memory-name="{{memory.name}}" base="memory.base"
                    top="memory.top" left="memory.left" content="memory.content">
                <addressgate bus="memory.addressgate.bus"
                             set-read="memory.addressgate.readWire"></addressgate>
                <datagate bus="memory.datagate.bus"
                          set-write="memory.datagate.writeWire" set-read="memory.datagate.readWire"></datagate>
            </memory>
        </div>


        <busI bus="dataBus" bus-name="Datenbus" max-value="255" base="base"
             color="'rgb(0, 140, 0)'" top="5.75" left="22"></busI>
        <busI bus="addressBus" bus-name="Adressbus" max-value="255" base="base"
             color="'rgb(0, 0, 225)'" top="0.85" left="5"></busI>

        <manualswitchI wire="wire1a" switch-name="switch 1 A" value="0" top="1" left="34"></manualswitchI>
        <manualswitchI wire="wire1b" switch-name="switch 1 B" value="0" top="2.5" left="34"></manualswitchI>
        <norgateI in-a="wire1a" in-b="wire1b" out="wire1" top="1" left="30" gate-name="OR 1"></norgateI>

        <comparetozeroI bus="addressBus" wire="wire5" comp-name="CMP1" left="13" top="2.3"></comparetozeroI>
        <ledI wire="wire5" led-name="CmpLed" left="13.03" top="5" value="0"></ledI>

        <memoryI memory-name="Datenspeicher" base="base" top="32" left="16" content="editors[0].content">
            <addressgateI bus="addressBus"></addressgateI>
            <datagateI bus="dataBus"></datagateI>
        </memoryI>
        <manualswitchI wire="wire6" switch-name="Inc switch" value="0" top="4" left="23"></manualswitchI>
        <registerI value="10" register-name="Register B" base="base" top="4" left="15">
            <gateI bus="addressBus"></gateI>
            <gateI bus="dataBus"></gateI>
        </registerI>
        <registerI value="1" register-name="Register C" base="base" top="3" left="25">
            <gateI bus="addressBus"></gateI>
            <gateI bus="dataBus"></gateI>
        </registerI>

        <manualswitchI wire="wire2" switch-name="switch 2" value="0" top="3.5" left="32"></manualswitchI>
        <ledI wire="wire2" value="0" top="4" left="30" led-name="testled"></ledI>
        <manualswitchI wire="wire3" switch-name="switch 3" value="0" top="6.5" left="32"></manualswitchI>
        <manualswitchI wire="wire4" switch-name="switch 4" value="0" top="5" left="32"></manualswitchI>
    </div>
    <div class="editor pane" ng-repeat="editor in cpu.memories"
         ng-show="selectedEditor === $index + 1" style="position: relative;">
        <label for="content-{{editor.name}}">{{ editor.name }}</label>
        <button type="button" ng-click="saveFile($index)">Als Datei speichern</button>
        <input type="file" id="filename-{{editor.name}}"
               ng-model="editor.filename"
               ng-change="readFile($index)" />
        <div style="position: absolute; top: 28px; overflow: hidden; ">
            <div style="position: relative; top: 0; height: 240px;">
                <div ng-repeat="line in splitLines(editor.content) track by $index"
                     class="line-number">{{ $index }}</div>
            </div>
        </div>
        <textarea style="position: absolute; top: 25px; left: 1.5em; white-space: nowrap; overflow: auto;"
                  onscroll="this.previousSibling.previousSibling.firstChild.nextSibling.style.top = -this.scrollTop + 'px'"
                  name="content-{{editor.name}}" id="content-{{editor.name}}"
                  ng-model="editor.content">{{ editor.content }}</textarea>
    </div>

    <div>
        <h2 data-i18n="_errors_" style="display: inline-block;">Errors</h2>
        <a ng-click="errors = []" ng-show="errors.length > 0"
           data-i18n="_clearErrors_" href="" style="font-size: 60%; margin-left: 2em;"></a>
    </div>
    <p ng-repeat="error in errors">
        <span data-i18n="{{ error.localization }}beginning"></span>
        <span style="font-style: italic;">{{ error.actor1 }}</span>
        <span data-i18n="{{ error.localization }}middle"></span>
        <span style="font-style: italic;">{{ error.actor2 }}</span>
        <span data-i18n="{{ error.localization }}end"></span>
    </p>
    <hr />
    <object data="images/CPU_Schema.svg" width="642" height="350" type="image/svg+xml"></object>
</div>
