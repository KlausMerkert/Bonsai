<div class="component nospace" ng-style="{'top': topCSS, 'left': leftCSS}">
    <div class="switch" ng-click="toggle()">
        <div style="width: 0; height: 0; overflow: visible; display: inline-block; position: absolute;">
            <div class="nospace" style="position: absolute;">
                <div class="wireconnector" style="left: -5px; top: 4px;"></div>
            </div>
        </div>
        <div style="background-color: rgba(98, 98, 98, 0.3); position: absolute; top: 2px; left: 2px; width: 16px; height: 10px; border-radius: 5px; z-index: 0;"></div>
        <div ng-style="{'background-color': value ? 'rgb(255, 0, 0)' : 'rgba(64, 0, 0, 0.3)',
                        'margin-left': value ? '1px' : '7px'}"
             style="width: 10px; height: 10px; margin: 1px; border-radius: 5px; position: relative; z-index: 1;"></div>
    </div>
</div>
