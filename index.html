<body ng-class="{'background': menu.length > 0}">
    <div id="parallaxbackgroundone" ng-show="menu"></div>
    <div id="parallaxbackgroundtwo" ng-show="menu"></div>
    <div ng-show="menu" style="position: absolute; top: 0; left: 0; width: 100%; height: 55px; background-color: rgb(248, 248, 248);">
        <div style="float: right; font-size: 80%;">
            <span data-i18n="_language_">Sprache: </span>
            <ul style="display: inline-block; margin: 0 0 0 0.5em; padding: 0;">
                <li ng-repeat="lang in getLanguages()" ng-click="setLanguage(lang)"
                    onmousedown="event.preventDefault()"
                    style="list-style-type: none; display: inline-block; margin-right: 0.5em;">
                    <a style="cursor: pointer;" ng-class="{'selected-lang': language == lang}">{{ lang }}</a>
                </li>
            </ul>
        </div>
        <div style="float: left;">
            <a ng-href="/">
                <span id="logo"></span>
            </a>
            <span style="color: rgb(154, 52, 84);" id="main-title">Bonsai</span>
        </div>
        <div style="position: absolute; bottom: -1px; left: 50%; overflow: visible;">
            <div style="position: relative; left: -50%; white-space: nowrap;">
                <ul class="tabs">
                    <li ng-repeat="item in menu" ng-class="{'active': item.link == currentPath}">
                        <span class="start"></span>
                        <span class="content">
                            <a ng-if="item.link != currentPath" ng-href="{{ item.link }}">
                                <span data-i18n="{{ item.title }}"></span>
                            </a>
                            <span ng-if="item.link == currentPath"
                                  data-i18n="{{ item.title }}"></span>
                        </span>
                        <span class="end"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div ng-show="menu" style="width: 100%; background-color: rgb(170, 170, 170); position: absolute; top: 55px; left: 0; z-index: 3;">
        <div style="padding: 0;" class="textarea textwidth">
            <span style="font-size: 80%;" data-i18n="_path_">Pfad:</span>
            <span class="path"><a ng-href="/">Bonsai</a>
            <span ng-repeat="pathPart in navigationPath">/<a ng-if="pathPart.link != currentPath"
                ng-href="{{ pathPart.link }}" data-i18n="{{ pathPart.title }}"></a><span class="pathCurrent"
                ng-if="pathPart.link == currentPath" data-i18n="{{ pathPart.title }}"></span></span></span>
        </div>
    </div>
    <div ng-view style="position: relative;" ng-style="{'top': menu.length > 0 ? '85px' : '0'}" class="textarea"></div>
    <div id="footer" ng-show="menu">
        <div style="float: left;"><a ng-href="/imprint/" data-i18n="_impressum_">Impressum</a></div>
        <div ng-show="viewsCount">{{ viewsCount }} <span data-i18n="_views_">Aufrufe</span></div>
        <div ng-show="lastChange">
            <span data-i18n="_lastChange_">Letzte Ã„nderung dieser Seite: </span>
            <span ng-show="language == 'de'">{{ lastChange | date : "d.M.yyyy h:mm:ss" }}</span>
            <span ng-hide="language == 'de'">{{ lastChange | date : "medium" }}</span>
        </div>
        <div ng-show="author"><span data-i18n="_author_">Autor: </span>{{ author }}</div>
        <div ng-hide="author">kein Autor</div>
        <div style="float: none; clear: both;"></div>
    </div>
